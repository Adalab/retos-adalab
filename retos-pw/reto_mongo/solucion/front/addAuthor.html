<!-- frontend/addAuthor.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Agregar Nuevo Autor</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Agregar Nuevo Autor</h1>
      <form id="addAuthorForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="bio" class="form-label">Biograf√≠a:</label>
          <textarea class="form-control" id="bio" name="bio"></textarea>
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label">Fecha de Nacimiento:</label>
          <input
            type="date"
            class="form-control"
            id="birthDate"
            name="birthDate"
          />
        </div>
        <button type="submit" class="btn btn-primary">Agregar Autor</button>
      </form>
    </div>

    <script src="./js/addAuthor.js"></script>
  </body>
</html>
